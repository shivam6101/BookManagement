<div class="container">
  <div class="cards">
    <mat-grid-list cols="4" rowHeight="1:2" [gutterSize]="'20px'">
      <mat-grid-tile *ngFor="let i of cardData">
        <!-- card -->
        <div
          class="max-w-sm bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
        >
          <a href="#">
            <img
              class="p-8 rounded-t-lg"
              src="{{ i.url }}"
              alt="product image"
            />
          </a>
          <div class="px-5 pb-5">
            <a href="#">
              <h5
                class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
              >
                {{ i.title }}
              </h5>
            </a>

              >
                {{ i.rating }}</span
              >
            </div>
            <div class="flex justify-between items-center">
              <span
                class="text-xl font-bold text-gray-900 dark:text-white mr-5"
                >{{ i.price | number }}</span
              >
              <a
                href="#"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
