<!-- Content -->
<div class="container">
  <Form [formGroup]="loginForm" (ngSubmit)="loginToDashboard()">
    <div class="w-full bg-grey-lightest" style="padding-top: 4rem">
      <div class="container mx-auto py-8">
        <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
          <div
            class="py-4 px-8 text-black text-xl border-b border-grey-lighter text-center"
          >
            Login
          </div>
          <div class="py-4 px-8">
            <div class="flex mb-4"></div>
            <div class="mb-4">
              <label
                class="block text-grey-darker text-sm font-bold mb-2"
                for="email"
                >Email Address</label
              >
              <input
                formControlName="email"
                class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                id="email"
                type="email"
                placeholder="Your email address"
              />
            </div>
            <div
              class="mb-2"
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')
              "
            >
              <span class="text-danger fs-9">Email Id is required </span>
            </div>

            <div class="mb-4">
              <label
                class="block text-grey-darker text-sm font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                formControlName="password"
                class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                id="password"
                type="password"
                placeholder="Your secure password"
              />
              <p class="text-grey text-xs mt-1">At least 6 characters</p>
            </div>

            <div
              class="mb-2"
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
            >
              <span class="text-danger fs-9">Password is required </span>
            </div>
            <div class="flex items-center justify-between mt-8">
              <!-- Submit button -->
              <button
                type="submit"
                class="inline-block px-7 py-3 bg-indigo-400 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
            <div class="link">
              <a routerLink="/signup" class="text-center">
                New User? Click to Sign Up here !</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </Form>
</div>
