<h1 class="bg-light text-indigo-900 mt-3 fs-10 text-center">
  Add Book Details
</h1>

<div class="container" class="border">
  <form
    class="formData row g-3 needs-validation"
    novalidate
    (ngSubmit)="addProductData(ProductData)"
    #ProductData="ngForm"
  >
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Book Name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        required
        name="bookName"
        ngModel
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Author Name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom02"
        value="Otto"
        required
        name="authorName"
        ngModel
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Description</label>
      <textarea
        rows="2"
        type="text-area"
        class="form-control"
        id="validationCustom02"
        value="Otto"
        required
        name="description"
        ngModel
      ></textarea>

      <div class="valid-feedback">Looks good!</div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="validationCustom03"
        required
        name="price"
        ngModel
      />
      <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Category</label>
      <select
        class="form-select"
        id="validationCustom04"
        required
        name="category"
        ngModel
      >
        <option selected disabled value="">Choose</option>
        <option>Science Friction</option>
        <option>Drama</option>
        <option>Nature</option>
        <option>Friction</option>
        <option>Haunted</option>
        <option>Fantacy</option>
      </select>

      <div class="invalid-feedback">Please select a valid category.</div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Quantity</label>
      <input
        type="number"
        class="form-control"
        id="validationCustom05"
        required
        name="Quantity"
        ngModel
      />
      <div class="invalid-feedback">Please provide Quantity.</div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck"
          required
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>
    <div class="col-md-3">
      <button class="btn bg-green-300" type="submit">Submit form</button>
    </div>
    <div class="col-md-3">
      <button class="btn bg-teal-300">Update form</button>
    </div>
  </form>
</div>
